<html manifest="cache.manifest">
<head><title>PS4MACEDO 7.02 LIGHT</title></head>
<style>
body{text-align:center;overflow:hidden;color:#ffffff; background-image:url(bg.png); background-color:#000000;background-attachment:fixed;background-size:100%;font-size:20px; background-repeat:no-repeat;background-color:#000000;}
</style>
<body onload="invisivel();">
<br><br><br><br><br><br><br><br><br><br><br><br>
<h1 id=msgs style='font-size:25px;text-align:center;'></h1>
<script>
function DLProgress(e){Percent=(Math.round(e.loaded / e.total * 100));window.msgs.innerHTML="Instalando Cache Offline: <font color=\"#ee596f\">" + Percent + "%</font>";}
function DisplayCacheProgress(){setTimeout(function(){window.msgs.innerHTML="Instalação na Cache Concluída! <font color=\"#ee596f\">Aguarde ...</font>";},1000);setTimeout(function(){window.msgs.innerHTML="Agora saia usando o <font color=\"#ee596f\">CIRCULO, desabilite a REDE e RETORNE ao navegador.</font>";},3000);}window.applicationCache.addEventListener("progress",DLProgress,false);window.applicationCache.oncached=function(e){DisplayCacheProgress();};window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
</script>
<script>
function invisivel(){
	var appCache = window.applicationCache;
	if(appCache.status !== 3){
		window.location.replace("hen.html");
	}
}
</script>
</body>
</html>
